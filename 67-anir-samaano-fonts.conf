<?xml version="1.0" encoding="UTF-8"?>
	
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<match>
  <test name="family">
    <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Samaano</string>
  </edit>
</match>
<alias>
  <family>Samaano</family>
  <default>
    <family>monospace</family>
  </default>
</alias>
</fontconfig>
